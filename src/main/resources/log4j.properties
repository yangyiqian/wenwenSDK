log4j.rootLogger=INFO,CONSOLE,FILE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.Target=System.out
log4j.appender.Threshold=INFO
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] [%t(%d)] <%c> : %m%n
log4j.appender.CONSOLE.filter.ID=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CONSOLE.filter.ID.LevelMax=ERROR
log4j.appender.CONSOLE.filter.ID.LevelMin=DEBUG
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.File=~/logs/mrcp-grpc/mrcp-grpc.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%-5p] [%t(%d)] <%c> : %m%n
log4j.appender.FILE.filter.ID=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.FILE.filter.ID.LevelMax=ERROR
log4j.appender.FILE.filter.ID.LevelMin=INFO
log4j.appender.FILE.encoding=UTF-8